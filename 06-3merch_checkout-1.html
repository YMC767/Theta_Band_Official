<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHECKOUT</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container_checkout">
      <div class="row">
      <div class="checkout_main col-12 col-md-12 col-xl-7">
        <div class="row">
        <div class="checkout_information_blank col-1 col-md-2 col-xl-2">.</div>
        <div class="checkout_information_main col-10 col-md-8 col-xl-8">
            <div class="information_header">
                <div class="information_header_logo">
                    <img src="img/theta_logo_b1.png">
                </div>
                <div class="information_header_nav">
                    <p>Cart  > <span>Information</span>  >  Payment  >  Review</p>
                </div>
            </div>
            <div class="checkout_cart_rwd">
              <div class="review_head">
                <div class="cart_review_pic">
                  <img src="img/Tshirt_B_F.jpg" />
                  <span>1</span>
                </div>
                <div class="cart_review_info">
                  <p>THETA LOGO T-SHIRT</p>
                  <p>Medium</p>
                </div>
                <div class="review_price">
                  <p>$1,290</p>
                </div>
              </div>
              <div class="cart_review_discount">
                <input  type="text" placeholder="Gift card or discount code" />
                <button class=><span>Apply</span></button>
              </div>
              <div class="review_total"></div>
              <div class="cart_review_subtotal">
                <div class="cart_review_subtotal_txt col-xl-6"><p>Subtotal</p></div>
                <div class="cart_review_subtotal_num col-xl-6"><p>$1,290</p></div>
              </div>
              <div class="cart_review_shipping">
                <div class="cart_review_subtotal_txt col-xl-6"><p>Shipping</p></div>
                <div class="cart_review_subtotal_num col-xl-6"><p></p></div>
              </div>
              <div class="cart_review_total">
                <div class="cart_review_subtotal_txt col-xl-6"><span>Total</span></div>
                <div class="cart_review_subtotal_num col-xl-6">
                  <p>NTD<span>$1,290</span></p>
                </div>
              </div>
            </div>
            <div class="information_main_contact">
                <p>Contact</p>
                <input type="text" placeholder="Email">
            </div>
            <div class="information_main_shipping">
                <p>Shipping Address</p>
                <input type="text" placeholder="Country/Region">
                <div class="info_main_name">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <input type="text" placeholder="Company (optional)">
                <input type="text" placeholder="Address">
                <input type="text" placeholder="Apartment, suite,etc. (optional)">
                <div class="info_main_city">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="Postal Code">
                </div>
                <input type="text" placeholder="Phone">
            </div>
            <div class="information_main_nextstep">
                <div class="info_main_rtc">
                    <a href="06-2merch_detail.html"><img src="img/arrow_prev.png" ></a>
                    <a href="06-2merch_detail.html"><p>Return to cart</p></a>
                </div>
                <div class="info_main_cts">
                    <a href="06-3merch_checkout-2.html"><button>
                        <span>Continue to payment</span>
                    </button></a>
                </div>
            </div>
            <div class="information_main_policy">
                <a href="#">Refund policy</a>
                <a href="#">Privacy policy</a>
            </div>
        </div>
        <div class="checkout_information_blank col-1 col-md-2 col-xl-2"></div>
      </div>
      </div>
      <div class="checkout_cart col-xl-4">
        <div class="review_head">
          <div class="cart_review_pic">
            <img src="img/Tshirt_B_F.jpg" />
            <span>1</span>
          </div>
          <div class="cart_review_info">
            <p>THETA LOGO T-SHIRT</p>
            <p>Medium</p>
          </div>
          <div class="review_price">
            <p>$1,290</p>
          </div>
        </div>
        <div class="cart_review_discount">
          <input  type="text" placeholder="Gift card or discount code" />
          <button class=><span>Apply</span></button>
        </div>
        <div class="review_total"></div>
        <div class="cart_review_subtotal">
          <div class="cart_review_subtotal_txt col-xl-6"><p>Subtotal</p></div>
          <div class="cart_review_subtotal_num col-xl-6"><p>$1,290</p></div>
        </div>
        <div class="cart_review_shipping">
          <div class="cart_review_subtotal_txt col-xl-6"><p>Shipping</p></div>
          <div class="cart_review_subtotal_num col-xl-6"><p></p></div>
        </div>
        <div class="cart_review_total">
          <div class="cart_review_subtotal_txt col-xl-6"><span>Total</span></div>
          <div class="cart_review_subtotal_num col-xl-6">
            <p>NTD<span>$1,290</span></p>
          </div>
        </div>
      </div>
      <div class="checkout_blank col-xl-1"></div>
    </div>
    </div>
  </body>
</html>
