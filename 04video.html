<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIDEO</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="video_modal">
        <div class="video_youtube">
          <iframe
            width="1020"
            height="630"
            src="https://www.youtube.com/embed/LIgSzJOQffM"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
          <div class="video_close"><img src="img/X.svg" /></div>
        </div>
      </div>
      <div class="video row">
        <div class="header col-xl-3">
          <header>
            <div class="video_main">
              <div class="video_head">
                <div class="nav_button">
                  <a href="#"><img src="img/Vector.png" /></a>
                </div>
                <div class="main_logo">
                  <a href="index.html"><img src="img/side_head_logo.png" /></a>
                </div>
              </div>
              <div class="go_back">
                <a href="01home.html"
                  ><img src="img/back_arrow.svg" alt="go_back"
                /></a>
              </div>
              <div class="video_txt">
                <h2>ALL VIDEO</h2>
                <span>Music Video</span>
                <a href="#"><p>STUDIO UPDATES</p></a>
              </div>
            </div>
            <div class="side_socialmedia">
              <div class="side_socialmedia_icon">
                <a href="https://www.facebook.com/theta.band.tw" target="_blank"
                  ><img src="img/fb.svg" alt="facebook"
                /></a>
              </div>
              <div class="side_socialmedia_icon">
                <a
                  href="https://www.instagram.com/theta.band.tw/"
                  target="_blank"
                  ><img src="img/insta.svg" alt="instagram"
                /></a>
              </div>
              <div class="side_socialmedia_icon">
                <a href="#"
                  ><img src="img/twitter.svg" alt="twitter" target="_blank"
                /></a>
              </div>
              <div class="side_socialmedia_icon">
                <a
                  href="https://open.spotify.com/album/3EiLQKjFVmhTPciCjuqQVZ?si=QOLtWqYyQNWJsvCTDb-Peg&utm_medium=share&utm_source=linktree&nd=1"
                  target="_blank"
                  ><img src="img/spotify.svg" alt="spotify"
                /></a>
              </div>
              <div class="side_socialmedia_icon">
                <a href="https://www.youtube.com/@theta9421" target="_blank"
                  ><img src="img/youtube.svg" alt="youtube"
                /></a>
              </div>
              <div class="side_socialmedia_icon">
                <a
                  href="https://music.apple.com/tw/album/once-we-were-ignored/1620822242"
                  target="_blank"
                  ><img src="img/itunes.svg" alt="apple_music"
                /></a>
              </div>
            </div>
          </header>
        </div>
        <div class="col-12 col-md-12 col-xl-8">
          <div class="video_menu">
            <p>LISTEN TO THE VOICE WITHIN</p>
            <a href="#">WATCH</a>
          </div>
        </div>
        <div class="side_info col-xl-1"></div>
      </div>
    </div>
  </body>

  <script>
    function pop() {
      modal[0].style.display = "block";
    }
    function getOut() {
      modal[0].style.display = "none";
    }

    var watch = document.querySelector(".video_menu a");
    watch.addEventListener("click", pop, false);
    var modal = document.getElementsByClassName("video_modal");

    var close = document.getElementsByClassName("video_close");
    close[0].addEventListener("click", getOut, false);
  </script>
</html>
