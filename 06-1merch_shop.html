    <script>
      var side = document.getElementsByClassName("side_cart");
      var close = document.getElementsByClassName("cart_close");
      var cart = document.querySelector("#cart");
      let width = window.innerWidth;
      let clickOrNot = false;
      window.addEventListener("resize", function () {
        width = window.innerWidth;
        if (clickOrNot === true) {
          slideIn();
        }
      });
      function slideIn() {
        clickOrNot = true;
        if (width < 768) {
          side[0].style.left = `0%`;
          side[0].style.width = `100%`;
        } else {
          side[0].style.left = `calc(100% - 480px)`;
          side[0].style.width = `480px`;
        }
      }

      function getOut() {
        clickOrNot = false;
        side[0].style.left = "100%";
      }

      cart.addEventListener("click", slideIn, false);

      close[0].addEventListener("click", getOut, false);
    </script>
